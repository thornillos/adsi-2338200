        div.game {
            display: grid;
            justify-content: center;

            margin-bottom: 4rem;
        }
        div.game div.cardg {
            border: none;
            cursor: pointer;
            height: 150px;
            position: relative;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            width: 100px;
        }
        div.card-face {
            -webkit-backface-visibility: hidden;
                    backface-visibility: hidden;
            position: absolute;
            height: 100%;
            width: 100%;
        }
        div.cardg.is-flipped,
        div.cardg.match  {
            transform: rotateY(180deg);
        }
        div.card-front {
            background: url(images/memorygame/card00.png) no-repeat center;
        }
        div.card-back {
            transform: rotateY(180deg);
        }
        div.card01 div.card-back {

        }
        div.card02 div.card-back {

    <script>
        $(document).ready(function() {
            // $('#exampleModal').modal('show')
            // Init Game
            $('.cardg').addClass('is-flipped')
            setTimeout(() => {
                $('.cardg').removeClass('is-flipped')

                // Time
                $tm = 0
                $gameTime = setInterval(() => {
                    ($tm == 0) ? $s = ' Second' : $s = ' Seconds'
                    $('.time span').text(++$tm + $s)
                }, 1000);
            }, 2000);

            // Cards & Moves
            $moves   = 0
            $cards   = $('.cardg')
            $bgCards = ['card01', 'card01', 'card02', 'card02',
                        'card03', 'card03', 'card04', 'card04',
                        'card05', 'card05', 'card06', 'card06']

            // Ramdon Cards
            $.each($cards, function (index, value) { 
                $rn = Math.floor(Math.random() * $bgCards.length)
                $(this).addClass($bgCards[$rn])
                $bgCards.splice($rn, 1)
            })

            // Flipped Cards
            $('.cardg').click(function (e) {
                e.preventDefault()
                if ($('.is-flipped').length < 2) {
                    $(this).addClass('is-flipped')
                    if ($('.is-flipped').length == 2) {
                        $class = $('.is-flipped').attr('class')
                        $class = $class.split(' ')
                        if ($('.is-flipped').first().hasClass($class[1]) &&
                            $('.is-flipped').last().hasClass($class[1])) {
                                $('.is-flipped').addClass('match').css('pointer-events', 'none')
                                $('.cardg').removeClass('is-flipped')
                                if ($('.match').length == 12) {
                                    clearInterval($gameTime)
                                    setTimeout(() => {
                                        $('.showTime').text($tm)
                                        $('.showMoves').text($moves)
                                        $('#exampleModal').modal('show')
                                    }, 1000)
                                }
                        } else {
                            setTimeout(() => {
                                $('.cardg').removeClass('is-flipped')
                            }, 1000)
                        }
                        ($moves == 0) ? $m = ' Move' : $m = ' Moves'
                        $('.moves span').text(++$moves + $m)
                    }
                }
            })

             //---
             $('#namePlayer').keyup(function(e){
                if($(this).val().length > 2){
                    $('.btnSave').prop('disabled', false)
                    $('.btnSave span').first().hide()
                    $('.btnSave span').last().text('save')
                }else {
                    $('.btnSave').prop('disabled', true)
                    $('.btnSave span').first().show()
                    $('.btnSave span').last().text('Wating...')
                }
            })

            // -------
            $('.btnSave').click(function(e){
                $('#exampleModal').modal('hide')
                
                $playerData = {
                        'name': $('#namePlayer').val(),
                        'time': $tm,
                        'moves': $moves
                    }

                if(localStorage.length > 0) {
                    $data = JSON.parse(localStorage.getItem('playerData'))
                    $data.push($playerData)
                    localStorage.setItem('playerData', JSON.stringify($data))
                }else {
                    localStorage.setItem('playerData', '[]')
                    $data = JSON.parse(localStorage.getItem('playerData'))
                    $data.push($playerData)
                    localStorage.setItem('playerData', JSON.stringify($data))
                }

            })
                // console.table(JSON.parse(localStorage.getItem('playerData')))
                     console.table(JSON.parse(localStorage.getItem('playerData')).sort(sorTable))

                    $dataTabl.e = JSON.parse(localStorage.getItem('playerData')).sort(sorTable)
                    $dataTable.forEach(element => {
                        $html += `<tr>
                                    <td>${$index++}</td>
                                    <td>${element.name}</td>
                                    <td>${element.time}</td>
                                    <td>${element.moves}</td>
                                        </tr>`
                    })

                    })
                    // ---- 
                    function sorTable(a,b) {
                    return a.time - b.time;

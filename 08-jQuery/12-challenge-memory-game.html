<!DOCTYPE html>

<head>

    <title>Challenge Memory Game</title>

    <style>
        .modal {
            color: #333;
        }
        div.data {
            display: flex;
            justify-content: space-evenly;
            font-size: 1.2rem;
            margin: 2rem 0;
        }
        div.data svg {
            width: 2rem;
        }
        div.game {
            display: grid;
            justify-content: center;
            gap: 1rem;
            grid-template-columns: repeat(4, 100px);
            margin-bottom: 4rem;
        }
        div.game div.cardg {
            border: none;
            cursor: pointer;
            height: 150px;
            position: relative;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            width: 100px;
        }
        div.card-face {
            -webkit-backface-visibility: hidden;
                    backface-visibility: hidden;
            position: absolute;
            height: 100%;
            width: 100%;
        }
        div.cardg.is-flipped,
        div.cardg.match  {
            transform: rotateY(180deg);
        }
        div.card-front {
            background: url(images/memorygame/card00.png) no-repeat center;
        }
        div.card-back {
            transform: rotateY(180deg);
        }
        div.card01 div.card-back {
            background: url(images/memorygame/card01.png) no-repeat center;
        }
        div.card02 div.card-back {
            background: url(images/memorygame/card02.png) no-repeat center;

        div.card03 div.card-back {

        div.card06 div.card-back {

    </style>
</head>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Init Game
            $('.cardg').addClass('is-flipped')
            setTimeout(() => {
                $('.cardg').removeClass('is-flipped')
            }, 2000);

            // Cards & Moves
            $moves   = 0
            $cards   = $('.cardg')
            $bgCards = ['card01', 'card01', 'card02', 'card02',
                        'card03', 'card03', 'card04', 'card04',
                        'card05', 'card05', 'card06', 'card06']

            // Ramdon Cards
            $.each($cards, function (index, value) { 
                $rn = Math.floor(Math.random() * $bgCards.length)
                $(this).addClass($bgCards[$rn])
                $bgCards.splice($rn, 1)
            })

            // Flipped Cards
            $('.cardg').click(function (e) {
                e.preventDefault()
                if ($('.is-flipped').length < 2) {
                    $(this).addClass('is-flipped')
                    if ($('.is-flipped').length == 2) {
                        $class = $('.is-flipped').attr('class')
                        $class = $class.split(' ')
                        if ($('.is-flipped').first().hasClass($class[1]) &&
                            $('.is-flipped').last().hasClass($class[1])) {
                                $('.is-flipped').addClass('match')
                                $('.cardg').removeClass('is-flipped')
                                if ($('.match').length == 12) {
                                    clearInterval($gameTime)
                                    setTimeout(() => {
                                        $('#exampleModal').modal('show')
                                    }, 1000)
                                }
                        } else {
                            setTimeout(() => {
                                $('.cardg').removeClass('is-flipped')
                            }, 1000)
                        }
                        ($moves == 0) ? $m = ' Move' : $m = ' Moves'
                        $('.moves span').text(++$moves + $m)
                    }
                }
            })

            // Time
            $tm = 0
            $gameTime = setInterval(() => {
                ($tm == 0) ? $s = ' Second' : $s = ' Seconds'
                $('.time span').text(++$tm + $s)
            }, 1000); 
    
        })
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Function</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <main class="container">  
        <div class="row">
            <div class="col-md-6 offset-md-3">   
                <div class="card text-start my-5">              
                    <div class="card-body">
                        <nav class="breadcrumb">
                            <a class="breadcrumb-item" href="index.html">Main Menu (jQuery)</a>
                            <span class="breadcrumb-item active" aria-current="page">Ready Function</span>
                        </nav>
                        <hr>
                        <h3 class="card-title">Ready Function</h3>
                        <section class="card-text">

                        </section>
                    </div>
                </div>
            </div>
        </div>                   
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        //large
        $(document).ready(function(){
            $('h3').html('<i>jQuery</i> is Ready!')
        })
        //short
        $(function () {
            $('h3').after('<p>The document was loaded</p>')
        })
    </script>
</body>
</html>

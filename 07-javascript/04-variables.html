<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        small {
            color: #aa0;
        }
        h3 {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                  </svg>
            </a>
            <h1>Variables</h1>
        </header>
        <section>
            <h3>Type String:       <small id="ts"></small></h3>
            <h3>Type Number:       <small id="tn"></small></h3>
            <h3>Type Boolean:      <small id="tb"></small></h3>
            <h3>Type Null:         <small id="tnu"></small></h3>
            <h3>Type Undefined:    <small id="tu"></small></h3>
            <h3>Type Array         <small id="ta"></small></h3>
            <h3>Type Object        <small id="to"></small></h3>
        </section>
    </main>
    <script>
        // Isd
        var ts = document.getElementById('ts')
        var tn = document.getElementById('tn')
        var tb = document.getElementById('tb')
        var tnu = document.getElementById('tnu')
        var tu = document.getElementById('tu')
        var ta = document.getElementById('ta')
        var to = document.getElementById('to')
        // Type String
        const string1 = 'Hello'
        const string2= 'world'
        const stringr = string1 + ' ' + string2
        ts.innerText = stringr
        // Type Number
        const number1 = 45.98
        const number2 = '23' // String
        const numberr = Math.round(number1 + parseInt(number2))
        tn.innerText = numberr
        // Type Boolean
        const vbool = (100<=10)
        tb.innerText = vbool
        // Type Null
        const vnull = null
        tnu.innerText = '' + vnull
        // Type Undefined
        const vundef = undefined
        tu.innerText = vundef
        // Type Array
        const emojis = ['😗', '😴', '🧦', '🎐', '🎲']
        ta.innerHTML =emojis
        // Type Object
        const pokemon = {
            name: 'Galbantula',
            type: 'bug',
            hp: 130
        }
        to.innerText = pokemon.name
    </script>
</body>
</html>

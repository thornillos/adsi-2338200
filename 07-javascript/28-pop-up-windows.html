<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Windows</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                  </svg>
            </a>
            <h1>PopUP Windows</h1>
        </header>
        <section>
            <h3 class="answer"></h3>
        </section>
    </main>
    <script>
        const answer = document.querySelector('h3.answer')

        if (confirm('Are ypu readi for the answer the next question?')) {
            let question = prompt('45 + 6 is equal to: ')
            if (parseInt(question) == 51) {
                alert('the answer is correct!')
            } else {
                answer.textContent = 'the answer is incorrect!'
            }
        } else {
            alert('thanks for nothing')
            answer.textContent = 'refresh the page'
        }
    </script>
</body>
</html>

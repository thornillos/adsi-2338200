<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods Dates</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                  </svg>
            </a>
            <h1>Methods Dates</h1>
        </header>
        <section>
            <h2>Methods Get</h2>
            <ul class="list-get"></ul>
            <h2>Methods Set</h2>
            <ul class="list-set"></ul>
        </section>  
    </main>
    <script>
        //elements
        const list_get = document.querySelector('.list-get')
        const list_set = document.querySelector('.list-set')
        const future   = new Date('01/18/2023 08:00:00')
        var today      = new Date

        //Get
        list_get.innerHTML  = `<li> <b>Current date:</b> ${today.getDate()}/${today.getMonth()}/${today.getFullYear()}</li>`
        list_get.innerHTML += `<li> <b>Current year:</b> ${today.getFullYear()}</li>`
        list_get.innerHTML += `<li> <b>Current month:</b> ${today.getMonth()+1}</li>`
        list_get.innerHTML += `<li> <b>Current weekday:</b> ${today.getDay()}</li>`
        list_get.innerHTML += `<li> <b>Current hours:</b> ${today.getHours()}</li>`
        list_get.innerHTML += `<li> <b>Current minutes:</b> ${today.getMinutes()}</li>`
        list_get.innerHTML += `<li> <b>Current seconds:</b> ${today.getSeconds()}</li>`

        //set
        list_set.innerHTML = `<li> <b>Future date:</b> ${future.getDate()}/${future.getMonth()+1}/${future.getFullYear()} </li>`
        future.setFullYear('2028')
        future.setMonth('02')
        future.setDate('25')
        list_set.innerHTML += `<li> <b>Future year:</b> ${future.getFullYear()}</li>`
        list_set.innerHTML += `<li> <b>Future month:</b> ${future.getMonth()+1}</li>`
        list_set.innerHTML += `<li> <b>Future weekday:</b> ${future.getDay()}</li>`
    </script>
</body>
</html>

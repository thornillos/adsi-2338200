<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Calculator</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        header h1 {
            font-size: 1.6rem;
            line-height: 3.8rem;
        }
        div.calculator {
            margin: 40px auto;
            width: 360px;
        }
        header.display {
            background: url(images/calculator/display.svg);
            height: 80px;
            position: relative;
            width: 360px;
        }
        header.display input.value {
            border: 0;
            background: none;
            color: azure;
            font-family: Verdana;
            font-size: 20px;
            font-style: normal;
            outline: none;
            position: absolute;
            text-align: right;
            right: 10px;
            top: 24px;
        }
        section.buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(62px, 1fr));
            row-gap: 10px;
            column-gap: 20px;
            margin: 10px 0;
        }
        section.buttons button {
            border: none;
            cursor: pointer;
            height: 80px;
            width: 80px;
        }
        button.btn-clear {
            background: url(images/calculator/btn-ac.svg) no-repeat center;
        }
        button.btn-back {
            background: url(images/calculator/btn-delete.svg) no-repeat center;
        }
        button.btn-pow {
            background: url(images/calculator/btn-exp.svg) no-repeat center;
            
        }
        button.btn-mod {
            background: url(images/calculator/btn-proc.svg) no-repeat center;
        }
        button.btn-7 {
            background: url(images/calculator/btn-7.svg) no-repeat center;
        }
        button.btn-8 {
            background: url(images/calculator/btn-8.svg) no-repeat center;
        }
        button.btn-9 {
            background: url(images/calculator/btn-9.svg) no-repeat center;
        }
        button.btn-prod {
            background: url(images/calculator/btn-mult.svg) no-repeat center;
        }
        button.btn-4 {
            background: url(images/calculator/btn-4.svg) no-repeat center;
        }
        button.btn-5 {
            background: url(images/calculator/btn-5.svg) no-repeat center;
        }
        button.btn-6 {
            background: url(images/calculator/btn-6.svg) no-repeat center;
        }
        button.btn-subs {
            background: url(images/calculator/btn-rest.svg) no-repeat center;
        }
        button.btn-1 {
            background: url(images/calculator/btn-1.svg) no-repeat center;
        }
        button.btn-2 {
            background: url(images/calculator/btn-2.svg) no-repeat center;
        }
        button.btn-3 {
            background: url(images/calculator/btn-3.svg) no-repeat center;
        }
        button.btn-add {
            background: url(images/calculator/btn-sum.svg) no-repeat center;
        }
        button.btn-div {
            background: url(images/calculator/btn-div.svg) no-repeat center;
        }
        button.btn-0 {
            background: url(images/calculator/btn-0.svg) no-repeat center;
        }
        button.btn-dot {
            background: url(images/calculator/btn-point.svg) no-repeat center;
        }
        button.btn-equal {
            background: url(images/calculator/btn-result.svg) no-repeat center;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                  </svg>
            </a>
            <h1>Challenge Calculator</h1>
        </header>
        <section>
            <div class="calculator">
                <header class="display">
                    <input type="text" class="value" readonly>
                </header>
                <section class="buttons">
                    <button class="btn-clear"></button>
                    <button class="btn-back"></button>
                    <button class="btn-pow" data-opr="^"></button>
                    <button class="btn-mod" data-opr="%"></button>
                    <button class="btn-7" data-num="7"></button>
                    <button class="btn-8" data-num="8"></button>
                    <button class="btn-9" data-num="9"></button>
                    <button class="btn-prod" data-opr="*"></button>
                    <button class="btn-4" data-num="4"></button>
                    <button class="btn-5" data-num="5"></button>
                    <button class="btn-6" data-num="6"></button>
                    <button class="btn-subs" data-opr="-"></button>
                    <button class="btn-1" data-num="1"></button>
                    <button class="btn-2" data-num="2"></button>
                    <button class="btn-3" data-num="3"></button>
                    <button class="btn-add" data-opr="+"></button>
                    <button class="btn-div" data-opr="/"></button>
                    <button class="btn-0" data-num="0"></button>
                    <button class="btn-dot" data-opr="."></button>
                    <button class="btn-equal"></button>
                </section>
            </div>
        </section>
    </main>
    <script>
        //Value in display
        const display = document.querySelector('input.value')
        //buttons
        const btnClear = document.querySelector('button.btn-clear')
        const btnBack  = document.querySelector('button.btn-back')
        const btnEqual = document.querySelector('button.btn-equal')
        //all numbres & operators
        const btnsNumbers = document.querySelectorAll('button[data-num]')
        const btnsOperators = document.querySelectorAll('button[data-opr]')
        //activar click
        for (let i = 0; i < btnsNumbers.length; i++) {
            btnsNumbers[i].onclick = function() {
                addToDisplay(this.getAttribute("data-num"))
            };
        }
        for (let i = 0; i < btnsOperators.length; i++) {
            btnsOperators[i].onclick = function() { 
                addToDisplay(this.getAttribute("data-opr"))
            };
        }
        //Actions
        btnClear.onclick = () => {
            display.value =''
        }
        btnBack.onclick = () => {
            display.value = display.value.slice(0, -1)
        }
        
        //Functions
        function addToDisplay(c){
            if(validateLength()){
                display.value += c
            }
        }
        function validateLength() {
            if(display.value.length < 36) {
                return true
            } else {
                return false
            }
        }
    </script>
</body>
</html>

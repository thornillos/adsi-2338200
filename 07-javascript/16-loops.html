<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        section {
            overflow-y: auto;
            height: 560px;
        }
        p {
            text-align: center;
        }
        ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 4px;
            padding: 0%;
        }
        ul li {
            background-color: #aa0;
            color: #333;
            height: 20px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                  </svg>
            </a>
            <h1>Loops</h1>
        </header>
        <section>
            <h2>Loop (for)</h2>
            <p>print even numbers from 0 to 20</p>
            <ul class="evenValues"></ul>
            <!-- -->
            <h2>Loop (forin)</h2>
            <p>Print objects propierties</p>
            <ul class="propsValues"></ul>
            <!-- -->
            <h2>Loop (while)</h2>
            <p>Print multiples values of 5 from 0 to 25</p>
            <ul class="multValues"></ul>
            <!-- -->
            <h2>Loop (do while)</h2>
            <p>Print factorial (N!) of 5</p>
            <ul class="factValues"></ul>
            <!-- -->
            <h2>(break)</h2>
            <p>Fibonacci (10 = 89)</p>
            <ul class="fibValues"></ul>
        </section>
    </main>
    <script>
        //elements
        const evals = document.querySelector('.evenValues')
        const props = document.querySelector('.propsValues')
        const mults = document.querySelector('.multValues')
        const facts = document.querySelector('.factValues')
        const fibs  = document.querySelector('.fibValues')
        //Object
        const series = {
            title: 'Demon Slayer',
            year: 2022,
            season: 2,
        }
        //Loops (for)
        for (let i = 0; i <= 20; i++) {
            if(i%2 == 0){
            evals.innerHTML += "<li>" + i +" </li>"
            }
        }
        //Loops (forin)
        for (const serie in series) {
            props.innerHTML += "<li> "+ serie + ": " + series[serie] + "</li>"
        }
        //Loops (while)
        let i = 0
        while (i <=25) {
            if (i%5 == 0) {
                mults.innerHTML += "<li>" + i +" </li>"
            }
            i++
        }
        //Loops (do while)
        let index = 1
        let nfac  = 5
        let fact  = 1
        let nums  = 5
        do {
            fact *= index
            if (index < nfac) {
            nums += " x " + (nfac-index)
            }
            if (index == nfac) {
                facts.innerHTML += "<li>" + nums + " = " + fact +" </li>"
            }
            index++
        } while (index <= nfac);
        //break
        let act = 1
        let prev = 0
        let sum = 0
        for (let i = 0; i <= 20; i++){
            sum = act + prev
            prev = act
            act = sum
            fibs.innerHTML += "<li> " + sum + "</li>"
            if (i == 9) {
                break
            }
        }
    </script>
</body>
